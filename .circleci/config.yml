version: 2.1
orbs:
  aws-ecr: circleci/aws-ecr@1.1.2
  aws-ecs: circleci/aws-ecs@0.0.4
jobs:
  build:
    docker:
      - image: circleci/openjdk:8u171-jdk
    working_directory: ~/project_src/spring
    steps:
      - checkout:
          path: ~/project_src
      - restore_cache:
          key: java-spring-{{ checksum "pom.xml" }}
      - run: mvn package
      - save_cache:
          paths:
            - ~/.m2
          key: java-spring-{{ checksum "pom.xml" }}
      - store_artifacts:
          path: target/*.jar

workflows:
  build-and-deploy:
    jobs:
      - build:
          filters:
            branches:
              only:
                - master
                - /^release\/.*/
                - dev
                - /^feature\/.*/
                - /^(hot)?fix\/.*/
      - aws-ecr/build_and_push_image:
          #context: ~/project_src/spring
          account-url: ECR_ACCOUNT_URL
          repo: AWS_ECR_REPOSITORY
          create-repo: false
          tag: $CIRCLE_BUILD_NUM
          requires:
            - build
          filters:
            branches:
              only:
                - master
                - /^release\/.*/
                - dev
      - aws-ecs/deploy-service-update:
          requires:
            - aws-ecr/build_and_push_image
          family: 'nodejam'
          cluster-name: 'default-cluster'
          container-image-name-updates: 'container=nodejam,tag=$CIRCLE_BUILD_NUM'