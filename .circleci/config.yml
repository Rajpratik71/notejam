version: 2.1
orbs:
  aws-ecr: circleci/aws-ecr@1.1.2
  aws-ecs: circleci/aws-ecs@0.0.4
jobs:
  build:
    docker:
      - image: circleci/openjdk:8u171-jdk
    working_directory: ~/project_src/spring
    steps:
      - checkout:
          path: ~/project_src
      - restore_cache:
          key: java-spring-{{ checksum "pom.xml" }}
      - run: mvn package
      - save_cache:
          paths:
            - ~/.m2
          key: java-spring-{{ checksum "pom.xml" }}
      - store_artifacts:
          path: target/*.jar
      - persist_to_workspace:
          root: ~/
          paths:
            - target/*.jar
            - Dockerfile
  docker_build:
    machine: true
    steps:
      - attach_workspace:
          at: ~/
      - aws-ecr/build-image:
          path: .
          account-url: ECR_ACCOUNT_URL
          repo: $AWS_ECR_REPOSITORY
          tag: version-$CIRCLE_BUILD_NUM
      - aws-ecr/push-image:
          account-url: ECR_ACCOUNT_URL
          repo: $AWS_ECR_REPOSITORY
          tag: version-$CIRCLE_BUILD_NUM

workflows:
  build-and-deploy:
    jobs:
      - build:
          filters:
            branches:
              only:
                - master
                - /^release\/.*/
                - dev
                - /^feature\/.*/
                - /^(hot)?fix\/.*/
      - docker_build:
          requires:
            - build
          filters:
            branches:
              only:
                - master
                - /^release\/.*/
                - dev
      - aws-ecs/deploy-service-update:
          requires:
            - build
            - docker_build
          family: 'nodejam'
          cluster-name: 'default-cluster'
          container-image-name-updates: 'container=nodejam,tag=$CIRCLE_BUILD_NUM'